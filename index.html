<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <h2>Часы</h2>
            <div class="clock-img">
                <div class="clock-img__round">
                    <div class="hour-arrow">
                        <div class="arrow-one-hour"></div>
                    </div>
                    <div class="minutes-arrow">
                        <div class="arrow-one-minutes"></div>
                    </div>
                    <div class="secunds-arrow">
                        <div class="arrow-one-secunds"></div>
                    </div>
                </div>
            </div>
            <div class="clock-text">
                <div class="hour"></div>
                <div class="minutes"></div>
                <div class="secunds"></div>
            </div>
        </div>
    </div>

    <script src="js/clock-text.js"></script>
</body>

</html>
